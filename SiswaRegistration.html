<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="SiswaRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Formulir Registrasi Siswa</b></font></center>
</td>
</tr>

<tr>
<td>Nama</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Wali </td>
<td><input type="text" name="walikelas" id="walikelas" size="30"></td>
</tr>

<tr>
<td>Alamat </td>
<td><input type="text" name="alamatrumah"
id="personaladdress" size="30"></td>
</tr>

<tr>
<td>Gender</td>
<td><select Name="Gender">
<option value="-1" selected>select..</option>
<option value="Laki Laki">Laki-laki</option>
<option value="Perempuan">Perempuan</option>
</select></td>
</tr>

</tr>

<tr>
<td>Kelas</td>
<td><select Name="Kelas">
<option value="-1" selected>select..</option>
<option value="tujuh">Tujuh</option>
<option value="delapan">Delapan</option>
<option value="sembilan">Sembilan</option>
</select></td>
</tr>
<tr>
<td>NIS</td>
<td><input type="text" name="nis" id="nis" size="30"></td>

</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email" id="email" size="30"></td>
</tr>

<tr>
<td>Telepon</td>
<td><input type="text" name="nomortelepon" id="nomortelepon" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
